<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bank Zookeeper Aplication</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/heroic-features.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Zookeeper Bank App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <!--li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li-->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <h1 class="display-3">Client List</h1><br>
      <div id="miLista"><table class="table">
        <thead>
        <tr>
          <th scope="col">Client ID</th>
          <th scope="col">CLient Name</th>
          <th scope="col">Client Balance</th>
        </tr>
        </thead>
        <tbody id="clientList"></tbody>
      </table></div>
      <!--p class="lead" id="clientList">lallalalallalla</p-->
      <a href="#" class="btn btn-primary btn-lg" onclick="handleRefresh()">Refresh</a>
    </header>

    <!-- Page Features -->
    <div class="row  justify-content-md-center">

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="./img/create.png" alt="">
          <div class="card-body">
            <h4 class="card-title">Create Client</h4>
            <p class="card-text">
              <input placeholder=" Name" id="in_create" size="10">
            </p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary" id="_create" onclick="handleCreate()"><b>Create</b></a>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="./img/delete.png" alt="">
          <div class="card-body">
            <h4 class="card-title">Delete Client</h4>
            <p class="card-text">
              <input placeholder=" Id, Name" id="in_delete" size="10">
            </p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary" id="_delete" onclick="handleDelete()"><b>Delete</b></a>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="./img/update.png" alt="">
          <div class="card-body">
            <h4 class="card-title">Update Client Info</h4>
            <p class="card-text">
              <input placeholder="  Id, Name, Balance" id="in_update" size="10">
            </p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary" id="_update" onclick="handleUpdate()"><b>Update Info</b></a>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <img class="card-img-top" src="./img/read.png" alt="">
          <div class="card-body">
            <h4 class="card-title">Get Client Info</h4>
            <p class="card-text">
              <input placeholder="  Id or Name" id="in_read" size="10">
              <p id="in_read_resp"></p>
            </p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary" id="_read" onclick="handleRead()"><b>Get Info</b></a>
          </div>
        </div>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Asignatura CNVR 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- JavaScript -> Client Side -->
  <script src="app.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
